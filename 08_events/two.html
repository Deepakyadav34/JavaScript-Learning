<script>

//Changing content from the webpage(dynamically):
const oldText=document.querySelector('#t').innerHTML;
const text= document.querySelector('h1');
const changeText=function(){
    text.innerHTML='JavaScript is Best ---- Deepak Yadav'
}

const eventss=setTimeout(changeText,2000)// this will give the changeText content iin 2 seconds .

//-------------------   Remove timeOut----------------------

// clearTimeout(eventss);
// this will remove the timeOut and text will never change bbut if we want to add this particular function to work whenever the user clicks on the stop button then we will have :

document.querySelector('#stop').addEventListener('click',function(e){
    clearTimeout(eventss);
    text.innerHTML=`${oldText}`
    console.log("stoppeddddddddddddddddd")
})


</script>
