   }

// To change the text dynamically :

const OldText=document.querySelector('h1').innerHTML;
const changeText=document.querySelector('h1');

const func = function(){
    changeText.innerHTML='Deepak Yadav';
    console.log('Deepak yadav',Date.now())
}
let startFun;
document.querySelector('#start').addEventListener('click',function(){
  startFun= setInterval(func,1000);
})

document.querySelector('#stop').addEventListener('click',function(){
    clearInterval(startFun);
    changeText.innerHTML=`${OldText}`
})
